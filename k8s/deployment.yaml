apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudfit
  labels:
    app: cloudfit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudfit
  template:
    metadata:
      labels:
        app: cloudfit
    spec:
      containers:
        - name: cloudfit
          image: cloudfit:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
